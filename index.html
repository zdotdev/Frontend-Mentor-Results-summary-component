<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="assets/style/Style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">  

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; margin-top: .8rem; margin-bottom: .8rem;}
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="results">
          <h1>Your Result</h1>
          <div class="circle">
            <h2>76</h2>
            <span>of 100</span>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <ul>
          <li><img src="assets/images/icon-reaction.svg" alt="Reaction Img"><span class="item1">Reaction<span>80 / 100</span></span></li>
          <li><img src="assets/images/icon-memory.svg" alt="Memory Img"><span class="item2">Memory<span>92 / 100</span></span></li>
          <li><img src="assets/images/icon-verbal.svg" alt="Verbal Img"><span class="item3">Verbal<span>61 / 100</span></span></li>
          <li><img src="assets/images/icon-visual.svg" alt="VIsual Img"><span class="item4">Visual<span>72 / 100</span></span></li>
        </ul>
        <a href="https://github.com/zdotdev">Continue</a>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/zdotdev">Zedrick M. Ragas</a>.</p>
    </div>
  </body>
</html>
